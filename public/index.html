<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>riice.shorten</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center min-h-screen p-6 space-y-6">
    <div id="spinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-cyan-400 border-opacity-75"></div>
    </div>
    <h1 class="text-3xl font-bold text-cyan-400" id="greeting-user">Hi, user!</h1>

  <div class="flex flex-col gap-2 w-full max-w-md">
    <input type="text" id="longUrl" placeholder="Enter long URL" class="px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500" />
    <input type="text" id="customId" placeholder="Custom short name (optional)" class="px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500" />
    <button id="shortenBtn" class="bg-cyan-500 hover:bg-cyan-600 px-4 py-2 rounded text-white font-medium">Shorten</button>
    <p id="result" class="text-green-400 text-sm mt-1"></p>
    <button id="logoutBtn" class="text-red-400 underline self-start">Logout</button>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md space-y-3">
      <h3 class="text-xl font-semibold text-cyan-400">Edit URL</h3>
      <input type="text" id="editLongUrl" placeholder="New Long URL" class="w-full px-3 py-2 bg-gray-700 rounded text-white" />
      <input type="text" id="editCustomId" placeholder="New Custom ID" class="w-full px-3 py-2 bg-gray-700 rounded text-white" />
      <div class="flex justify-end gap-2">
        <button id="saveEdit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-1 rounded">Save</button>
        <button id="cancelEdit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded">Cancel</button>
      </div>
    </div>
  </div>

<div id="qrModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white text-black p-4 rounded shadow-lg relative w-64 text-center">
    <button id="qrCloseBtn" class="absolute top-1 right-2 text-gray-500 hover:text-red-600 text-xl">&times;</button>
    <h2 class="text-lg font-bold mb-2">QR Code</h2>
    <img id="qrImage" src="" alt="QR Code" class="mx-auto w-40 h-40" />
  </div>
</div>

  <!-- Chart -->
  <div class="w-full max-w-3xl mt-4">
    <canvas id="locationChart" class="bg-white rounded p-2"></canvas>
  </div>

  <!-- URL List -->
  <div id="myLinks" class="w-full max-w-2xl mt-6">
    <h2 class="text-xl font-semibold mb-2">Your URLs</h2>
    <ul id="urlList" class="space-y-3"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://kit.fontawesome.com/a17067512f.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
