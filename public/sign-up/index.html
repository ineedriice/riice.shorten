<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>riice.shorten</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6 space-y-6">

  <!-- Spinner -->
  <div id="spinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-cyan-400 border-opacity-75"></div>
  </div>

  <h1 class="text-3xl font-bold text-cyan-400">riice.shorten</h1>

  <input
    type="text"
    id="username"
    placeholder="Username"
    class="w-72 p-2 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
  />

  <input
    type="password"
    id="password"
    placeholder="Password"
    class="w-72 p-2 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
  />

  <p id="result" class="text-sm mt-1 text-center"></p>

  <div class="flex gap-4">
    <button id="registerBtn" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded font-semibold">
      Register
    </button>
    <button id="loginBtn" class="bg-cyan-600 hover:bg-cyan-700 text-white px-5 py-2 rounded font-semibold">
      Login
    </button>
  </div>

  <script src="index.js"></script>
</body>
</html>
